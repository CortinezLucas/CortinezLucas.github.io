<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <link rel="stylesheet" href="../css/variables.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <!-- Navigation menu -->
    </header>

    <div class="container-fluid p-6 bg-primary text-center">
        <h1>Data Publication</h1>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button id="button1" class="btn btn-danger" style="margin-bottom:40px;">Play Song</button>
            </div>
            <div class="col text-center">
                <button id="button2" class="btn btn-primary">Play/Pause</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="music-player">
            <div id="title">
                <span id="track"></span>
                <div id="timer">0:00</div>
                <div id="duration">0:00</div>
            </div>
            <div class="controlsOuter">
                <div class="controlsInner">
                    <div id="loading"></div>
                    <div class="btn" id="playBtn"></div>
                    <div class="btn" id="prevBtn"></div>
                    <div class="btn" id="nextBtn"></div>
                </div>
            </div>
            <div id="playlist">
                <div id="list"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="../howler.js"></script>
    <script>
        src="../howler3.js"
    </script>
</body>
</html>
