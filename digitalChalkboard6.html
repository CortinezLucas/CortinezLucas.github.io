<head>

  <link rel="stylesheet" href="../css/styles.css">

<body>

<div id="nav-placeholder"></div>
<h1>Digital Chalkboard: Map API</h1>
<div id="map" style="height: 400px;"></div>



<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script>
    var map = L.map('map').setView([41.793546, -87.585814], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    var marker = L.marker([41.7889, -87.6008]).addTo(map);
    var circle = L.circle([41.7960, -87.5770], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
    }).addTo(map);
    marker.bindPopup("Hello! This is my classroom!").openPopup();
    circle.bindPopup("The Point");
    var popup = L.popup(); //declare a popup
    function onMapClick(e) { //create a listener function
        popup.setLatLng(e.latlng) //get latitude and longitude
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
    }
    map.on('click', onMapClick);
</script>


<script src="../nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
